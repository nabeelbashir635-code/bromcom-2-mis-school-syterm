name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload Pages artifact
        # use v2 to avoid deprecated internal dependencies
        uses: actions/upload-pages-artifact@v2
        with:
          # upload only the site entrypoint to keep artifact small
          path: ./index.html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
